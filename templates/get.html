<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Get file name</title>
</head>

<body>
    <form style='padding-top:100px;padding-left:300px;padding-right:300px' action="/get/audioFileType/audioFileID" method='POST'>
    
        <select class="form-select" aria-label="Default select example" name="select" required='required'>
            <option value="Song">Song</option>
            <option value="Podcast">Podcast</option>
            <option value="Audiobook">Audiobook</option>
        </select><br>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="id" required='required' placeholder="ID" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="submit" id="button-addon2">Delete</button>
          </div><br>

          <b style="color: rgb(34, 121, 202);font-size: 22px;">{{statement}}</b>
        
    
    
    
    
    
    </form>

  <!-- Optional JavaScript; choose one of the two! -->

    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
