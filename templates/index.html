<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Home Page</title>
</head>

<body>
  <h1 style="text-align:center;color: rgb(6, 123, 128);font-family: inherit;">Web app for Upload, Delete and Getting the file from audio file server </h1>
  <form style='padding-top:100px;padding-left:300px;padding-right:300px' method='POST' action="/create" enctype="multipart/form-data">
    <h1 style="font-size:larger">Select type of audio file and browse the file</h1>
    <select class="form-select" aria-label="Default select example" name="option" required='required'>
      <option value="song">Song</option>
      <option value="podcast">Podcast</option>
      <option value="audiobook">Audiobook</option>
    </select><br>
    <div class="input-group">
      <input type="file" class="form-control" name='file' id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
      <button class="btn btn-outline-success" type="submit" id="inputGroupFileAddon04">Upload</button>
    </div><br>
    <b style="color: rgb(145, 160, 11);font-size: 22px;">{{statement}}</b>
  </form> <br>

  <form style='padding-left:100px' action="/delete">
    <h1 style="font-size:larger">Choose whether you want to delete or see the sepecific file from database</h1>
    <button type='submit' class="btn btn-outline-danger ">delete</button>
  </form> <br>
  <form style='padding-left:100px' action="/get">
    <button type='submit' class="btn btn-outline-primary ">Get File</button>
  </form>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
